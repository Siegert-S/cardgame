<div class="loginFrame">
    <form (ngSubmit)="onSubmit(loginform)" #loginform="ngForm">
        <label for="email">Email:</label>
        <input [ngClass]="{'invalid': !email.valid && ( email.touched)}" #email="ngModel"
            [(ngModel)]="loginData.email" id="email" name="email" type="email" required placeholder="Email "
            pattern="[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*(\.[a-zA-Z]{2,})+">
        <span class="errorMessage"
            [style.visibility]="( !email.touched) ? 'hidden':!email.valid ?  'visible':'hidden'">Please enter a proper
            email address.</span>

        <!-- <p>Dirty: {{ email.dirty }}</p>
        <p>Touched: {{ email.touched }}</p>
        <p>Valid: {{ email.valid }}</p>
        <p>Errors: {{ email.errors| json }}</p> -->

        <label for="password">Password:</label>
        <input #password="ngModel" [(ngModel)]="loginData.password" id="password" name="password" type="password"
            required placeholder="password">
        <span class="errorMessage"
            [style.visibility]="( !errMessage) ? 'hidden':'visible'">{{errMessage}}</span>

        <div class="bntFrame">
            <input type="button" value="Singup" (click)="signUp()">
            <input type="submit" value="Login" [disabled]="!loginform.valid">
        </div>
    </form>
</div>
